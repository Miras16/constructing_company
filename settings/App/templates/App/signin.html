{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->  
    <link rel="stylesheet" href="{% static 'App/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'App/css/login.css' %}">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <h2>Sign in </h2>
                   
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        
                    {% if message %}
                        <p>{{message}}</p>
                        
                    {% endif %}
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Login"/>
                        <a href="/signup" class="submit-link submit" style=" height:16px; width: 200px; font-size:13px; position: relative; left:59px;">I don't have an account</a>
                    </div> 
                </form>
            </div>
        </div>

    </div>

    <!-- JS --> 
    <script src="{% static 'App/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'App/js/main.js' %}"></script>

  
</body>
</html>
